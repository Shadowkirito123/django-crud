{% extends 'base.html' %}

{% block content %}
    <main class="container">
        <div class="row">
            <h1 class='text-center' style='color: #20c997'>Crear una publicacion</h1>
            <div class="col-md-6 offset-md-3">
                
                <form action="/createtask/" method="POST" class="card card-body mt-5" enctype="multipart/form-data" >
                    
                    {{error}}
                    {% csrf_token %}
                    {{form.as_p}}
                    {{form.media}}

                    <button class="btn btn-primary " style='background-color: black'>
                        Save
                    </button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
