{% extends 'base.html' %}
{% load static %} 
{% block content %}
    
<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <form action="" method="POST" class="card card-body" style="border-color: black; border-radius: 15px;">
                <h1 class="text-center text-black"><strong>Registrarse</strong></h1>
                {% if error %}
                <div id="errorAlert" class="alert alert-danger" role="alert">
                  <i class="fas fa-times"></i> {{ error }}
                </div>
                {% endif %}
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label text-black"><strong>Nombre de usuario:</strong></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span> 
                        <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="first_name" class="form-label text-black"><strong>Nombre</strong></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-regular fa-user"></i></span> 
                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Escribe tu nombre" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label text-black"><strong>Apellido</strong></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-regular fa-user"></i></span> 
                        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Escribe tu Apellido" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label text-black"><strong>Correo Electronico:</strong></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Escribe tu email" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="web" class="form-label text-black"><strong>Sitio Web:</strong></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-globe"></i></span>
                        <input type="url" name="web" id="web" class="form-control" placeholder="Pega la URL de tu sitio web aquí si posees">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label text-black"><strong>Contraseña:</strong></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span> 
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contraseña" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label text-black"><strong>Confirmar contraseña:</strong></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span> 
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu contraseña" required>
                    </div>
                </div>

                <button class="btn btn-primary " style='background-color: black; border-color: black;' >
                    Registrarse 
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
