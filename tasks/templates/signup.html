{% extends 'base.html' %}
{% block content %}
    
<main class="container">

                    <input type="text" name="web" id="web" class="from-control" placeholder="Pega la url de tu sitio web aqui si posees">
                </div>

                <div class="mb-3">
                    <label for="password1">Contrase単a:</label>
                    <input type="password" name="password1" id="password1" class="from-control" placeholder="Escribe tu contrase単a" required>
                </div>

                <div class="mb-3">
                    <label for="password2">Confirmar contrase単a</label>

                <button class="btn btn-primary">

    </div>
</main>

{% endblock %}
