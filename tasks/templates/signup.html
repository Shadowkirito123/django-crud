{% extends 'base.html' %}
{% load static %} 
{% block content %}
    
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="" method="POST" class="card card-body" style="background-color: transparent; border-color: white;">
                <h1 class="text-center text-white">Registrarse</h1>
                {{error}}
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label text-white">Nombre de usuario:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span> 
                        <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label text-white">Correo electrónico:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Escribe tu email" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="web" class="form-label text-white">Sitio web:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-globe"></i></span>
                        <input type="text" name="web" id="web" class="form-control" placeholder="Pega la URL de tu sitio web aquí si posees">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label text-white">Contraseña:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span> 
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contraseña" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label text-white">Confirmar contraseña:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span> 
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu contraseña" required>
                    </div>
                </div>

                <button class="btn btn-primary " style='background-color: #6f42c1; border-color: black;' >
                    Registrarse 
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
