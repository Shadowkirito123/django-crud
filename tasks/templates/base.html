{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Applicaton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link type='text/css' href='{% static "css/fondo.css" %}' rel='stylesheet'>
</head>
<body style='background: linear-gradient(to right,#000000, #004d40);'>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container">
            
            <a class="navbar-brand" href="/">
                <img src="{% static 'img/templo.png' %}" alt="Mi Imagen" style="width: 40px;">
            </a>
            
            
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link " style="color: white;" href="/"><i class="fas fa-home"></i><strong> Home</strong></a>
                </li>
                
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="/createtask"><i class="fas fa-plus"></i><strong> Crear publicacion</strong></a>
                </li>
    
                <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="/tasks"><i class="fas fa-tasks"></i><strong> Tareas</strong></a>   
                </li>

                <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="{% url 'task_complete' %}"><i class="fas fa-check"></i><strong> Tareas completadas</strong></a>   
                </li>

                <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="/logout"><i class="fas fa-sign-out-alt"></i><strong> Salir</strong></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" style="background-color: black; color: white; border-radius: 15px" href="{% url 'usuario' user.id %}">
                        <strong>Usuario:</strong> {{user.username}} <i class="fa-regular fa-hand-pointer"></i>
                    </a>
                </li>
                

                {% else %}
                <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="/signup"> <strong>Registrarse</strong></a> 
                 </li>
    
                 <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="/signin"><strong>Iniciar sesion</strong></a> 
                 </li>
                {% endif %}
    
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}
    <script src="https://kit.fontawesome.com/0c5e82af8b.js" crossorigin="anonymous"></script>
</body>

</html>
