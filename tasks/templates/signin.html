{% extends 'base.html' %}

{% block content %}
<body class="bg-dark">
    <main class="container">
        <div class="row justify-content-center">
            <section class="col-md-4 mt-5">
            
                {% if error %}
                <div id="errorAlert" class="alert alert-danger" role="alert">
                  <i class="fas fa-times"></i> {{ error }}
                </div>
                {% endif %}
                
                
                <form action="" method="POST" class="card card-body bg-dark text-white border-white" style="border-radius: 15px;">
                    {% csrf_token %}
                    
                    <h1 class="text-center mb-4">Iniciar sesión</h1>
            
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario" required>
                        </div>
                    </div>
            
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña" required>
                        </div>
                    </div>
            
                    <button class="btn btn-primary w-100" style='background-color: #6f42c1; border-color: black;'>
                        Ingresar
                    </button>
                </form>
            </section>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/0c5e82af8b.js" crossorigin="anonymous"></script>
    <script>
        window.setTimeout(function() {
            var alert = document.getElementById('errorAlert');
            if (alert) alert.style.display = 'none';
        }, 5000);
        </script>
        
</body>
{% endblock %}
